<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #flying {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <img src="flying.gif" alt="蝴蝶飞啊飞" id="flying">
    <script>
        var flying = document.getElementById("flying");
        document.onmousemove = function (ev) {
            var ev = ev || window.event;
            var x = ev.clientX;
            var y = ev.clientY;
            document.title = x+"-"+y;
            flying.style.top = y+"px";
            flying.style.left = x+"px";

        }
    </script>
</body>

</html>
